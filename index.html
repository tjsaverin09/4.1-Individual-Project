<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="index.js"></script>
    <script type="text/javascript" src="lastfm.api.md5.js"></script>
    <script type="text/javascript" src="lastfm.api.js"></script>
    <script type="text/javascript" src="lastfm.api.cache.js"></script>
    <script src="https://kit.fontawesome.com/6d4bc6978a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section id="top">
      <nav>
        <div class="nav__row">
            <div class="nav__logo">
              <a href="https://google.com" target="_blank" class="nav__logo--link">
                <img
                  src="/finalProjectAssets/finalProjectAssets/Music-Logo.png"
                  alt=""
                  class="nav__logo--img"
                />
              </a>
            </div>
            <div class="nav__links">
              <a href="" class="nav__link">Home</a>
              <a href="" class="nav__link">Search library</a>
              <button href="" class="nav__btn">Connect</button>
            </div>
        </div>
        <div class="search__menu">
          <h1 class="search__title">Find Your Jam </h1>
          <div class="search__input--wrapper">
            <input type="text" placeholder="Look up Artist, Song, or Album..." class="search__input">
            <i class="fa-regular fa-magnifying-glass"></i>
          </div>
        </div>
      </nav>
    </section>
    <section id="search__results">
      <div class="container">
        <div class="row">
          <div class="music__list">
            .music__card
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
